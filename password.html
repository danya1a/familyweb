<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥</title>
    
    <style>
        
        
        @font-face {
            font-family: 'raleway_c';
            src: url('fonts/raleway-v22-cyrillic-300.woff2'); 
            font-weight: 300;
        }
        @font-face {
            font-family: 'raleway_c';
            src: url('fonts/raleway-v22-cyrillic-100.woff2'); 
            font-weight: 100;
        }

        body {
            font-family: 'raleway_c', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #050505;
            color: #fff;
            overflow: hidden;
            font-weight: 300;
        }

        .login-wrapper {
            text-align: center;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,20,147,0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
        }

        h1 {
            font-weight: 300;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: #fff;
            font-family: 'raleway_c', sans-serif;
            font-size: 18px;
            text-align: center;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
            opacity: 0;
            animation: fadeIn 1.5s ease 0.5s forwards;
        }

        input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-weight: 100;
        }

        button {
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            opacity: 0;
            animation: fadeIn 1.5s ease 1s forwards;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.3);
            font-family: 'raleway_c', sans-serif;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.5);
        }

        button:active {
            transform: scale(0.95);
        }

        #errorMessage {
            margin-top: 20px;
            color: #ff6b6b;
            font-weight: 300;
            font-size: 14px;
            letter-spacing: 1px;
            display: none;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .icon {
            font-size: 40px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="login-wrapper" id="loginBox">
        <div class="icon">üîí</div>
        <h1>–î–æ—Å—Ç—É–ø –∫ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è–º</h1>
        <input type="password" id="passwordInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å..." autocomplete="off">
        <br>
        <button onclick="checkPassword()">–û—Ç–∫—Ä—ã—Ç—å</button>
        <p id="errorMessage">–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å</p>
    </div>

    <script>
        const correctPassword = '28';

        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const loginBox = document.getElementById('loginBox');

            if (passwordInput.value === correctPassword) {
                document.body.style.transition = "opacity 1s";
                document.body.style.opacity = "0";
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                errorMessage.style.display = 'block';
                loginBox.classList.add('shake');
                passwordInput.value = '';
                passwordInput.focus();
                setTimeout(() => {
                    loginBox.classList.remove('shake');
                }, 500);
            }
        }

        const passwordInput = document.getElementById('passwordInput');
        passwordInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
